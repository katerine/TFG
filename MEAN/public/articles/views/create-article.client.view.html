<!-- Crear la View Articles -->
<center><section ng-controller="ArticlesController">
<BR><BR><BR>
<div class="panel_dibujar">
	<center><h1>Nueva Categoria</h1>
	<!-- El formulario nuevo artículo -->
	<form ng-submit="create()" novalidate>
		<div>
			<label for="titulo">Titulo</label>
			<div>
				<input type="text" ng-model="titulo" id="titulo" placeholder="Titulo" required>
			</div>
		</div>
		<div>
			<label for="contenido">Contenido</label>
			<div>
				<input type="text" ng-model="contenido" id="contenido" placeholder="Contenido" required>
			</div>
		</div>
    <div>
      <label for="profesion">Profesion</label>
      <div>
        <input type="text" data-ng-model="profesion" id="profesion" placeholder="Profesion" required>
      </div>
    </div>

    <div>
      <label for="caracteristicas">Caracteristicas</label>
      <div>
       <textarea ng-model="caracteristicas" id="caracteristicas" cols="30" rows="10" placeholder="Caracteristicas"></textarea>
      </div>
    </div>
		<div>
			<input type="submit">
		</div>
		<!-- El elemento mensaje de error -->
		<div ng-show="error">
			<strong ng-bind="error"></strong>
		</div>
	</form></div>
</section></center></div></section></center>
</body>
